name: E2E Tests

on:
  push:
    branches: [main, develop, KUBERNETES_DEV]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  e2e-fast:
    name: Fast E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          pip install copier pytest pyyaml
          uv sync --dev
      
      - name: Run fast E2E tests
        run: |
          pytest tests/e2e/test_copier_to_deployment.py -v -m "not slow" --tb=short
        env:
          PYTHONPATH: .
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-fast-test-results
          path: |
            tests/e2e/*.log
            /tmp/e2e_test_*
          if-no-files-found: ignore

  e2e-docker:
    name: Docker Compose E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          pip install copier pytest pyyaml
          uv sync --dev
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run Docker Compose E2E tests
        run: |
          pytest tests/e2e/test_copier_to_deployment.py::TestCopierToDeployment::test_07_docker_compose_prod_deployment -v -s --tb=short
        env:
          PYTHONPATH: .
      
      - name: Cleanup Docker resources
        if: always()
        run: |
          docker-compose down -v || true
          docker system prune -af --volumes || true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-test-results
          path: |
            tests/e2e/*.log
            /tmp/e2e_test_*
          if-no-files-found: ignore

  e2e-kubernetes:
    name: Kubernetes E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          pip install copier pytest pyyaml
          uv sync --dev
      
      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          kubernetes-version: v1.28.0
          cpus: 2
          memory: 4096m
      
      - name: Verify Kubernetes cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
      
      - name: Run Kubernetes E2E tests
        run: |
          pytest tests/e2e/test_copier_to_deployment.py::TestCopierToDeployment::test_08_kubernetes_deployment -v -s --tb=short
        env:
          PYTHONPATH: .
      
      - name: Get Kubernetes logs on failure
        if: failure()
        run: |
          kubectl get all -n api-forge-prod || true
          kubectl describe pods -n api-forge-prod || true
          kubectl logs -n api-forge-prod --all-containers --tail=100 || true
      
      - name: Cleanup Kubernetes resources
        if: always()
        run: |
          kubectl delete namespace api-forge-prod --wait=true --timeout=120s || true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-k8s-test-results
          path: |
            tests/e2e/*.log
            /tmp/e2e_test_*
          if-no-files-found: ignore

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-fast, e2e-docker, e2e-kubernetes]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Fast tests: ${{ needs.e2e-fast.result }}"
          echo "Docker tests: ${{ needs.e2e-docker.result }}"
          echo "Kubernetes tests: ${{ needs.e2e-kubernetes.result }}"
          
          if [[ "${{ needs.e2e-fast.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-docker.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-kubernetes.result }}" == "failure" ]]; then
            echo "❌ Some E2E tests failed"
            exit 1
          else
            echo "✅ All E2E tests passed"
          fi
