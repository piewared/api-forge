{{- if and .Values.temporal.enabled .Values.temporal.jobs.namespaceInit.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: temporal-namespace-init
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: temporal-namespace-init
    app.kubernetes.io/component: workflow-engine-init
    app.kubernetes.io/part-of: api-forge
  annotations:
    # Run on install only (namespace creation is idempotent but only needed once)
    # To re-run namespace init, set temporal.jobs.namespaceInit.runOnUpgrade=true
    {{- if .Values.temporal.jobs.namespaceInit.runOnUpgrade }}
    "helm.sh/hook": post-install,post-upgrade
    {{- else }}
    "helm.sh/hook": post-install
    {{- end }}
    "helm.sh/hook-weight": "15"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  # Keep successful job for 30 minutes for debugging
  ttlSecondsAfterFinished: 1800
  # Retry up to 4 times on failure
  backoffLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal-namespace-init
        app.kubernetes.io/component: workflow-engine-init
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Wait for Temporal server to be ready before trying to create namespace
      initContainers:
        - name: wait-for-temporal
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              echo "Waiting for Temporal server to be ready..."
              until nc -z -w 2 temporal 7233; do
                echo "Temporal is unavailable - sleeping"
                sleep 2
              done
              echo "Temporal is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      containers:
        - name: namespace-init
          image: temporalio/admin-tools:1.29.0-tctl-1.18.4-cli-1.4.2
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          command: ["/scripts/namespace-init.sh"]
          env:
            - name: TZ
              value: UTC
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
          volumeMounts:
            - name: temporal-scripts
              mountPath: /scripts
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: temporal-scripts
          configMap:
            name: {{ .Values.global.namePrefix }}-temporal-config
            defaultMode: 0555
{{- end }}
