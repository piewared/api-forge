{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: temporal-worker
    app.kubernetes.io/part-of: api-forge
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: {{ .Values.worker.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: temporal-worker
        app.kubernetes.io/part-of: api-forge
      annotations:
        # Force pod recreation on every deployment (ensures latest :latest image is pulled)
        deployment.kubernetes.io/revision-timestamp: "{{ now | unixEpoch }}"
    spec:
      # Disable automatic service discovery environment variable injection
      # to prevent conflicts with explicitly defined environment variables (e.g., APP_PORT)
      enableServiceLinks: false
      securityContext:
        # Container must start as root to run entrypoint script
        # Script will drop privileges to appuser (1001) via gosu
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: {{ .Values.worker.image | default "api-forge-app:latest" }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          # Load all app environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-app-env
          env:
            # Override/add specific values
            - name: TZ
              value: UTC
            - name: LOG_FORMAT
              value: json
            - name: LOG_LEVEL
              value: INFO
            # Entrypoint variables
            - name: CONTAINER_USER_UID
              value: appuser
            - name: CONTAINER_USER_GID
              value: appgroup
            - name: CREATE_ENV_VARS
              value: "true"
            - name: SECRETS_SOURCE_DIR
              value: /run/secrets
            - name: SECRETS_TARGET_DIR
              value: /app/secrets
            - name: SKIP_USER_SWITCH
              value: "false"
          # Worker command - polls all discovered task queues
          args: ["python", "-m", "src.worker.main", "--log-level", "INFO"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - SETUID
                - SETGID
              drop:
                - ALL
            readOnlyRootFilesystem: false
          # Health checks for Temporal worker
          livenessProbe:
            exec:
              command:
                - python
                - /app/src/worker/health_check.py
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - /app/src/worker/health_check.py
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            # Secrets - mounted as individual files
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_user_pw
              subPath: postgres_app_user_pw
              readOnly: true
            {{- if .Values.redis.enabled }}
            - name: redis-secrets
              mountPath: /run/secrets/redis_password
              subPath: redis_password
              readOnly: true
            {{- end }}
            - name: app-secrets
              mountPath: /run/secrets/session_signing_secret
              subPath: session_signing_secret
              readOnly: true
            - name: app-secrets
              mountPath: /run/secrets/csrf_signing_secret
              subPath: csrf_signing_secret
              readOnly: true
            # OIDC secrets
            - name: app-secrets
              mountPath: /run/secrets/oidc_google_client_secret
              subPath: oidc_google_client_secret
              readOnly: true
            - name: app-secrets
              mountPath: /run/secrets/oidc_microsoft_client_secret
              subPath: oidc_microsoft_client_secret
              readOnly: true
            - name: app-secrets
              mountPath: /run/secrets/oidc_keycloak_client_secret
              subPath: oidc_keycloak_client_secret
              readOnly: true
            # Configuration
            - name: app-config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            # Logs
            - name: app-logs
              mountPath: /app/logs
            # Temporary files
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: postgres-secrets
          secret:
            secretName: postgres-secrets
            defaultMode: 0400
        {{- if .Values.redis.enabled }}
        - name: redis-secrets
          secret:
            secretName: redis-secrets
            defaultMode: 0400
        {{- end }}
        - name: app-secrets
          secret:
            secretName: app-secrets
            defaultMode: 0400
        - name: app-config
          configMap:
            name: {{ .Values.global.namePrefix }}-app-config
        - name: app-logs
          persistentVolumeClaim:
            claimName: app-logs
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
      restartPolicy: Always
{{- end }}
