{{- if .Values.app.ingress.enabled -}}
{{/*
Ingress resource for exposing the API application externally.
Supports:
- Multiple hosts and paths
- TLS termination
- Ingress class selection (nginx, traefik, etc.)
- Provider-specific annotations (AWS ALB, GCP, etc.)
*/}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name | default "app" }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name | default "app" }}
    app.kubernetes.io/component: ingress
    {{- include "api-forge.labels" . | nindent 4 }}
  {{- with .Values.app.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.app.ingress.className }}
  ingressClassName: {{ .Values.app.ingress.className }}
  {{- end }}
  {{- if .Values.app.ingress.tls }}
  tls:
    {{- range .Values.app.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.app.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $.Values.app.name | default "app" }}
                port:
                  number: {{ $.Values.app.service.port | default 8000 }}
          {{- end }}
    {{- end }}
{{- end }}
