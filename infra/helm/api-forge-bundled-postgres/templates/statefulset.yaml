apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.global.namePrefix }}-postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: {{ .Values.global.namePrefix }}-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: api-forge-bundled-postgres
    app.kubernetes.io/version: "15"
spec:
  serviceName: postgres
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/instance: {{ .Values.global.namePrefix }}-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: api-forge-bundled-postgres
    spec:
      securityContext:
        fsGroup: 70
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: {{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["/opt/entry/start-scripts/universal-entrypoint.sh"]
          args: ["/bin/sh", "-lc", "/opt/entry/start-scripts/pg-start.sh"]
          # Load all postgres environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-postgres-env
          env:
            # Override/add specific values here if needed
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$APP_DB_USER" -d "$APP_DB" -h 127.0.0.1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$APP_DB_USER" -d "$APP_DB" -h 127.0.0.1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 20
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          volumeMounts:
            # Secrets - mounted as individual files
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_password
              subPath: postgres_password
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_owner_pw
              subPath: postgres_app_owner_pw
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_user_pw
              subPath: postgres_app_user_pw
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_ro_pw
              subPath: postgres_app_ro_pw
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_temporal_pw
              subPath: postgres_temporal_pw
              readOnly: true
            # TLS certificates
            {{- if .Values.postgres.tls.enabled }}
            - name: postgres-tls
              mountPath: /run/secrets/server.crt
              subPath: server.crt
              readOnly: true
            - name: postgres-tls
              mountPath: /run/secrets/server.key
              subPath: server.key
              readOnly: true
            {{- end }}
            # Config files
            - name: postgres-config
              mountPath: /opt/entry/init-scripts
              readOnly: true
            - name: postgres-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
              readOnly: true
            - name: postgres-config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf
              readOnly: true
            # Data volume
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            # Backups volume
            - name: postgres-backups
              mountPath: /var/lib/postgresql/backups
            # Shared memory
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: postgres-secrets
          secret:
            secretName: {{ .Values.postgres.secrets.existingSecret }}
            defaultMode: 0400
        {{- if .Values.postgres.tls.enabled }}
        - name: postgres-tls
          secret:
            secretName: {{ .Values.postgres.tls.existingSecret }}
            defaultMode: 0400
        {{- end }}
        - name: postgres-config
          configMap:
            name: {{ .Values.global.namePrefix }}-postgres-config
            defaultMode: 0755
        - name: postgres-backups
          persistentVolumeClaim:
            claimName: postgres-backups
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: postgres
          app.kubernetes.io/component: database
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.data.size }}
        {{- if .Values.postgres.persistence.data.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.data.storageClass }}
        {{- end }}
