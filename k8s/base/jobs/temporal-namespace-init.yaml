apiVersion: batch/v1
kind: Job
metadata:
  name: temporal-namespace-init
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: temporal-namespace-init
    app.kubernetes.io/component: workflow-engine-init
    app.kubernetes.io/part-of: api-forge
spec:
  # Keep successful job for 30 minutes for debugging
  ttlSecondsAfterFinished: 1800
  # Retry up to 4 times on failure
  backoffLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal-namespace-init
        app.kubernetes.io/component: workflow-engine-init
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Wait for Temporal server to be ready before trying to create namespace
      initContainers:
        - name: wait-for-temporal
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              echo "Waiting for Temporal server to be ready..."
              until nc -z -w 2 temporal 7233; do
                echo "Temporal is unavailable - sleeping"
                sleep 5
              done
              echo "Temporal is up - waiting 10 more seconds for full initialization"
              sleep 10
              echo "Temporal is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      containers:
        - name: namespace-init
          image: temporalio/admin-tools:1.29.0-tctl-1.18.4-cli-1.4.2
          imagePullPolicy: IfNotPresent
          command: ["/scripts/namespace-init.sh"]
          env:
            - name: TZ
              value: UTC
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
          volumeMounts:
            - name: temporal-scripts
              mountPath: /scripts
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: temporal-scripts
          configMap:
            name: temporal-config
            defaultMode: 0555
